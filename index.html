<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h2>Criar Conta</h2>
        </div>

        <form action="" class="form" id="form">

            <div class="form-control">
                <label for="usarname">Nome</label>
                <input type="text" id="username">
                <i class="img-error"><img  src="error-icon.png" alt=""></i>
                <i class="img-success"><img   src="success-icon.jpg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email">
                <i class="img-error"><img " src="error-icon.png" alt=""></i>
                <i class="img-success"><img  src="success-icon.jpg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password">
                <i class="img-error"><img  src="error-icon.png" alt=""></i>
                <i class="img-success"><img  src="success-icon.jpg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="passwordtwo">Confirma Sua Senha</label>
                <input type="password" id="passwordtwo">
                <i class="img-error"><img  src="error-icon.png" alt=""></i>
                <i class="img-success"><img  src="success-icon.jpg" alt=""></i>

                <small>Error message</small>
            </div>

            <button type="submit">ENVIAR</button>

        </form>
    </div>
 
    


    <script src=".js"></script>
</body>
</html>
